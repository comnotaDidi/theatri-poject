<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Билеты на спектакль</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Билеты на спектакль</h1>
        </header>

        <div class="performance-info">
            <h2>Спектакль: "Тема спектакля"</h2>
            <p>Дата и время: <strong>12 мая 2025, 19:00</strong></p>
            <p>Место проведения: <strong>Театр "Имя театра"</strong></p>
        </div>

        <div class="ticket-list">
            <h3>Доступные билеты</h3>
            <div class="ticket" id="ticket-1">
                <p><strong>Место:</strong> Ряд 1, Место 5</p>
                <p><strong>Статус:</strong> Доступно</p>
                <button class="buy-button">Купить</button>
            </div>
            <div class="ticket" id="ticket-2">
                <p><strong>Место:</strong> Ряд 1, Место 6</p>
                <p><strong>Статус:</strong> Доступно</p>
                <button class="buy-button">Купить</button>
            </div>
            <div class="ticket" id="ticket-3">
                <p><strong>Место:</strong> Ряд 2, Место 10</p>
                <p><strong>Статус:</strong> Забронировано</p>
                <button class="buy-button" disabled>Забронировано</button>
            </div>
        </div>
    </div>
</body>
</html>
